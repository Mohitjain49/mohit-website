<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="refresh" content="0; url=/" />
    <title>Mohit Jain | Redirecting...</title>
    <script type="text/javascript">
        (function() {
            var pathname = window.location.pathname;
            var search = window.location.search || '';
            var hash = window.location.hash || '';

            // Redirect to the root index.html, preserving the original path as part of the query
            window.location.replace('/your-repository-name' + pathname + search + hash);
        })();
    </script>
</head>

</html>
